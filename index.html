  <link rel="icon" href="./img/sun-icon.png" type="image/icon type">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="main">
    <div class="main-bar-container">
      <div class="city-searchbar">

            <input type="text"  id="search">
            <button class="search-button"></button>
          </div>
          <p class="error"></p>
        </div>
      </div>  
      <div class="temp-container">  
        <p class="temp"></p>
        <button class="temp-button">Show temp in Â°<span class="temp-unit"></span></button>
     </div>   
     <img class="weather"></p>

        <p class="date"></p>
        <p class="time"></p>
      </div>
    </div>        
    <div class="main-container">
      <div class="button-day-hour">
        <button class="hour">Hourly</button>
        <button class="day">Daily</button>
      </div>
      <h3 class="container-title">Hours</h3>
      <div class="hour-container"></div>
      <h3 class="container-title">Days</h3>
